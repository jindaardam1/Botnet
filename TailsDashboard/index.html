<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/js-sha512"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="table-container">



        <table>

            <tr>
                <td>
                    <div class="containers">
                        <div class="tooltip">
                            <label for="contra">
                                INTRODUCIR CONTRASEÑA
                                <br/>
                                <input id="contra" type="number" min="0" max="24">
                                <span class="tooltiptext">Ejemplo => <br/>Hora: 14:47, Contraseña: 14</span>
                            </label>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="containers">
                        <label for="busqueda">
                            SELECCIONAR COMANDO
                            <input type="text" id="busqueda" placeholder="Buscar comando...">

                            <br/>

                            <select id="opciones">
                                <option value="comando_1">comando_1</option>
                                <option value="comando_2">comando_2</option>
                                <option value="comando_3">comando_3</option>
                                <option value="comando_4">comando_4</option>
                            </select>
                        </label>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="containers">

                    </div>
                </td>
                <td>
                    <div class="containers">
                        <button id="buttonEnviarComando">ENVIAR COMANDO</button>
                    </div>
                </td>
            </tr>

        </table>

    </div>

    <h1>DASHBOARD</h1>
</body>
</html>
